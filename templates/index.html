<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
</head>
<body>
    <form method="post">
        <label>First Number: </label><br>
        <input type="number" name="fnum"><br><br>

        <select name="math">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="/">/</option>
            <option value="*">*</option>
        </select><br><br>

        <label>Second Number: </label><br>
        <input type="number" name="snum">

        <input type="submit">


        <p>Answer: {{ answer }}</p>
    </form>
</body>
</html>
